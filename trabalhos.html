                      <td><figure><img src="forno%20d'%20aldeia.png" width = "400" height = "300"><figcaption>O projeto “Forno d’ Aldeia”  surgiu da inexistência de um espaço de tipologia de cozinha comunitária em Janeiro de Cima, mais concretamente um forno comunitário. Assim, foi tido como mote o convívio e a comida como base do espaço comum, criando as condições necessárias para um ambiente de con- fraternidade em torno da gastronomia e do ato de comer. <br> Este espaço foi também idealizado pela sua vertente autónoma, possibilitando uma área de convívio sem consumo obrigatório como não acontece, por exemplo, nos cafés e bares. A proposta não se resume apenas a um forno e a uma bancada, mas sim à projeção de um espaço de confeição de comida tradicional agradável, propício ao convivio e festa, dando às pessoas um sentimento de pertença e comunidade.</figcaption></figure></td>

                      <td><figure><img src="5%20(1).png" width="150" height = "300"><figcaption>A máquina de bilhetes “B square” foi desenvolvida com o objetivo principal de acompanhar a sua identidade visual muito bem marcada, portanto os cubos foram a melhor opção a abordar. A partir daí decidiu-se experimentar diversas alternativas para chegar ao melhor resultado, sendo cubos maiores, menores, separados ou não, entre outras. A solução final de cinco cubos em que um é maior que os restantes, originou com a decisão de os rodar ligeiramente, deixando a peça mais dinâmica. <br>A posição, orientação, tamanho e número de ecrãs foram decididos consoante experiências de ergonomia, ao mesmo tempo que comunica com as necessidades da componente de interação. </figcaption></figure></td>
